<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function previewImage() {
        var preview = document.querySelector("#new");
        var file = document.querySelector("input[type=file]").files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
          preview.src = reader.result;
        };

        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }
      function enableUploadButton() {
        var uploadButton = document.getElementById("uploadButton1");
        uploadButton.disabled = false; // Enable the button
      }
    </script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <title>Image Classification</title>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }

      nav {
        border-bottom: 2px solid black;
        background-color: #f8f9fa;
      }

      h1.bitter {
        font-family: 'Bitter', serif;
        font-size: 2.5rem;
        margin-left: 10px;
      }

      .bg-dark {
        background-color: #343a40 !important;
      }

      .bg-body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }

      .container h1.display-4 {
        font-weight: 700;
        color: #343a40;
      }

      #imageUpload + label {
        transition: background-color 0.3s, color 0.3s;
      }

      #imageUpload + label:hover {
        background-color: #007bff;
        color: #fff;
      }

      .btn-outline-success {
        transition: background-color 0.3s, color 0.3s;
      }

      .btn-outline-success:disabled {
        background-color: #e0e0e0;
      }

      .btn-outline-success:not(:disabled):hover {
        background-color: #28a745;
        color: #fff;
      }

      #new {
        border: 1px solid #dee2e6;
        padding: 5px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: small;
        color: #6c757d; /* Darkened color */
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="w-100">
      <nav>
        <div class="container w-50">
          <div class="row my-0">
            <div class="col d-flex justify-content-center align-items-center">
              <h1 class="mt-auto mb-auto bitter">Pneumonia Classifier</h1>
            </div>
          </div>
        </div>
      </nav>

      <div class="bg-dark">
        <div class="container">
          <div
            class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg bg-body"
          >
            <div class="p-3 p-lg-5 pt-lg-3">
              <h1 class="display-4 fw-bold lh-1 mb-5 ms-5">
                Upload your CT image
              </h1>
              <form
                action="/upload"
                method="post"
                enctype="multipart/form-data"
              >
                <div style="width: 65%; margin-left: auto">
                  <input
                    class="w-50"
                    id="imageUpload"
                    type="file"
                    name="file"
                    onchange="previewImage();enableUploadButton();"
                    accept="image/*"
                    style="display: none"
                  />
                </div>
                <label
                  for="imageUpload"
                  class="btn btn-outline-info btn-lg px-4 me-sm-3 mt-2 fw-bold w-100"
                  >SELECT IMAGE</label
                >
                <div class="mb-4 mb-lg-3 rounded-4 hover-shadow">
                  <div
                    class="shadow-lg mt-5 w-75 mx-auto rounded-4 hover-shadow"
                  >
                    <img
                      id="new"
                      src=""
                      width="360"
                      class="rounded-lg-3 w-100 img-fluid rounded-4 hover-shadow"
                    />
                  </div>
                </div>

                <input
                  type="submit"
                  id="uploadButton1"
                  class="btn btn-outline-success btn-lg px-4 me-sm-3 mt-2 fw-bold w-100"
                  value="UPLOAD"
                  disabled
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Made by Mugesh</p>
    </footer>
  </body>
</html>
